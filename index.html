<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots is a social media platform where users can share photos."
    />
    <meta name="author" content="Anna Matos" />
    <meta
      name="keywords"
      content="HTML, CSS, Imagery, Photos, Bessie Coleman"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="page__section profile">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman Avatar"
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/Group 2.svg"
                alt="edit profile logo"
                class="profile__pencil-icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__plus-icon"
              alt="new post icon"
              src="./images/Group 26.svg"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                alt="Scenic View of Val Thorens"
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__caption">Val Thorens</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Scenic restaurant terrace"
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__caption">Restaurant terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Scenic outdoor cafe"
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__caption">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="A vast wood and metal suspension bridge over a forest"
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__caption">
                  A very long bridge, over the forest
                </h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="A tunnel"
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__caption">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="An old wooden cabin covered in snow"
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__content">
                <h2 class="card__caption">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">Anna Matos 2023 &copy Spots</p>
      </footer>
    </div>
  </body>
</html>
