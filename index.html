<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots is a social media platform where users can share photos."
    />
    <meta name="author" content="Anna Matos" />
    <meta
      name="keywords"
      content="HTML, CSS, Imagery, Photos, Bessie Coleman"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="page__section profile">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman Avatar"
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/pencil_icon.svg"
                alt="edit profile logo"
                class="profile__pencil-icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__plus-icon"
              alt="new post icon"
              src="./images/plus_icon.svg"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <img class="card__image" alt="" src="" />
                <div class="card__content">
                  <h2 class="card__caption"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">Anna Matos 2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label class="modal__label" for="profile-name-input"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                name="name"
                ;
                required
              />
            </label>
            <label class="modal__label" for="profile-description-input"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                name="description"
                ;
                required
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-card-form" class="modal__form">
            <label class="modal__label" for="image-link-input"
              >Image link
              <input
                id="image-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                name="link"
                ;
                required
              />
            </label>
            <label class="modal__label" for="caption-input"
              >Caption
              <input
                id="caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="name"
                ;
                required
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">

          <img
            class="modal__image"
            id="preview__image"
            src=""
            alt="#"
          />
          <button type="button" class="modal__close-button_preview"></button>
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
